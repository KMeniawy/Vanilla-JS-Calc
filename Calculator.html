<html>

<head>

    <style>
        .width {
            width: 55px;
        }

        table {
            float: left;
            margin-right: 10px;
        }

        #td {
            font-family: comic sans ms;
            text-align: center;
            color: white;
            background-color: gray;
            font-size: 9pt;
        }

        #ans {
            width: 100px;
            text-align: right;
        }

    </style>
</head>

<body>
    <table border="7">
        <tr>
            <td colspan="4" id="td"> JavaScript Calculator </td>
        </tr>
        <tr>
            <td colspan="3" class="display">
                <p>0</p>
            </td>
            <td>
                <button class="width" value="=" onclick="EnterEqual()">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="width" value="1" onclick="EnterNumber(1)">1</button>
            </td>
            <td>
                <button class="width" value="2" onclick="EnterNumber(2)">2</button>
            </td>
            <td>
                <button class="width" value="3" onclick="EnterNumber(3)">3</button>
            </td>
            <td>
                <button class="width" value="+" onclick="EnterOperator('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="width" value="4" onclick="EnterNumber(4)">4</button>
            </td>
            <td>
                <button class="width" value="5" onclick="EnterNumber(5)">5</button>
            </td>
            <td>
                <button class="width" value="6" onclick="EnterNumber(6)">6</button>
            </td>
            <td>
                <button class="width" value="-" onclick="EnterOperator('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button  class="width" value="7" onclick="EnterNumber(7)">7</button>
            </td>
            <td>
                <button class="width" value="8" onclick="EnterNumber(8)">8</button>
            </td>
            <td>
                <button class="width" value="9" onclick="EnterNumber(9)">9</button>
            </td>
            <td>
                <button class="width" value="*" onclick="EnterOperator('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="width" value="C" onclick="EnterClear()">clear</button>
            </td>
            <td>
                <button class="width" value="0" onclick="EnterNumber(0)">0</button>
            </td>
            <td>
                <button class="width" value="." onclick="addDecimal('.')">.</button>
            </td>
            <td>
                <button class="width" value="/" onclick="EnterOperator('/')">/</button>
            </td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>

</html>
